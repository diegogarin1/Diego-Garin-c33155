<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto | SinFronteras.com</title>
    <meta name="description"
        content="Contacto | Encontra los destinos donde podes trabajar y estudiar en el exterior. Viaja a otros paises y viví la experiencia">
    <meta name="keywords"
        content="viajes, trabajar, estudiar, contacto, europa, argentina, nacionalidad, comunidad, sin fronteras">
    <link rel="shortcut icon" href="../assets/images/favicon-logo.webp" type="image/webp">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Ubuntu:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container-fluid text-center">
        <div class="col">


            <header>
                <div class="row vh-18">
                    <div class="d-lg-flex justify-content-between align-items-end">


                        <h1 class="logo p-4">SinFronteras.Com</h1>

                        <nav class="fs-5 navbar navbar-expand-lg px-2">

                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                                <div class="navbar-nav">

                                    <a class="nav-link" aria-current="page" href=""></a>

                                    <div class="border border-2 rounded-top border-bottom-0 px-2"
                                        style="background-color: #9AD3CD;">
                                        <a class="nav-link" href="../index.html">Inicio</a>
                                    </div>
                                    <div class="border border-2 rounded-top border-bottom-0 px-2"
                                        style="background-color: #9AD3CD;">
                                        <a class="nav-link" href="./paises.html">Países</a>
                                    </div>
                                    <div class="border border-2 rounded-top border-bottom-0 px-2"
                                        style="background-color: #9AD3CD;">
                                        <a class="nav-link" href="./experiencias.html">Experiencias</a>
                                    </div>
                                    <div class="border border-2 rounded-top border-bottom-0 px-2"
                                        style="background-color: #9AD3CD;">
                                        <a class="nav-link" href="./quienessomos.html">Quiénes Somos?</a>
                                    </div>
                                    <div class="border border-2 rounded-top border-bottom-0 px-2 active-pestaña"
                                        style="background-color: #9AD3CD;">
                                        <a class="nav-link active" href="./contacto.html">Contacto</a>
                                    </div>
                                </div>
                        </nav>
                    </div>
                </div>

            </header>


            <main>
                <div class="row vh-72">
                    <div class=" text-start">

                        

                        <div class="col rounded-4">


                            <div class="fs-3 card-contacto d-flex-col justify-items-start">

                                <h2 class=" fs-2 py-4 text-decoration-underline ms-5">Contactanos</h2>

                                <div class="pt-5 px-2">
                                    <form class="mb-2" action="" method="post" enctype="text/plain">
                                        <div>
                                            <label for="name" class="form-label">Nombre:
                                                <input type="text" name="" id="name" placeholder="Tu nombre">
                                            </label>
                                        </div>
                                </div>
                                <div class="py-2 px-2">
                                    <div><label for="nacionalidad" class="form-label">Nacionalidad:</label>
                                        <select name="" id="nacionalidad">
                                            <option value="">Argentina</option>
                                            <option value="">Chile</option>
                                            <option value="">Uruguay</option>
                                            <option value="">UE</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="py-2">
                                    <label for="genero" class="form-label px-2">Genero:
                                        <label for="Hombre" class="px-2">Hombre</label><input type="radio" name="genero"
                                            id="Hombre" value="Hombre">
                                        <label for="Mujer" class="px-2">Mujer</label><input type="radio" name="genero"
                                            id="Mujer" value="Mujer">
                                        <label for="NB" class="px-2">No Binario</label><input type="radio" name="genero"
                                            id="NB" value="No Binario">
                                    </label>
                                </div>
                                <div class="py-2 px-2">
                                    <label for="email" class="form-label">Email:
                                        <input type="email" name="" id="email" placeholder="name@example.com">
                                    </label>
                                </div>
                                <div class="py-2 px-2">
                                    <label for="comentarios" class="form-label">Escribe lo que quieras:
                                        <input type="text" name="" id="" placeholder="Escribe aquí..">
                                    </label>

                                </div>

                                <div class="py-3 mx-auto">
                                    <input type="submit" class="shake btn mb-4 p-2 mt-4 border border-opacity-50" value="Enviar" id="">
                                </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>



            <footer>
                <div class="row vh-10 ">
                    <div class="d-flex flex-column-reverse align-items-center flex-md-row justify-content-md-between">
                        <p class="ms-md-4">Copyright. Todos los derechos reservados</p>

                        <ul class="d-flex me-md-4">
                            <li><a href="http://instagram.com" target="_blank"><img
                                        src="../assets/images/instagram_icon.svg" class="instagram-icon" alt=""></a>
                            </li>
                            <li><a href="http://facebook.com" target="_blank"><img
                                        src="../assets/images/facebook_icon.svg" class="facebook-icon" alt=""></a></li>
                            <li><a href="http://Twitter.com" target="_blank"><img
                                        src="../assets/images/twitter_icon.svg" class="twitter-icon" alt=""></a></li>
                        </ul>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>

</html>
