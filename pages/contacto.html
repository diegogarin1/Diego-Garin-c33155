<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto | SinFronteras.com</title>
</head>

<body class="layOut">
    <header>
        <h1>SinFronteras.Com</h1>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="../index.html">Inicio</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" aria-current="page" href=""></a>
                  <a class="nav-link" href="./informacion.html">Información</a>
                  <a class="nav-link" href="./experiencias.html">Experiencias</a> 
                  <a class="nav-link" href="./quienessomos.html">Quiénes Somos?</a>
                  <a class="nav-link active" href="./contacto.html">Contacto</a>
                </div>
              </div>
            </div>
          </nav>
    </header>


    <main>

        <fieldset>
            <legend>Contactanos</legend>
            <form action="" method="post" enctype="text/plain">
                <div>
                    <label for="name">Nombre:
                        <input type="text" name="" id="name">
                    </label>
                </div>
                <div><label for="nacionalidad">Nacionalidad</label>
                    <select name="" id="nacionalidad">
                        <option value="">Argentina</option>
                        <option value="">Chile</option>
                        <option value="">Uruguay</option>
                        <option value="">UE</option>
                    </select>

                </div>
                <div>
                    <label for="genero">Genero:
                        <label for="Hombre">Hombre</label><input type="radio" name="genero" id="Hombre" value="Hombre">
                        <label for="Mujer">Mujer</label><input type="radio" name="genero" id="Mujer" value="Mujer">
                        <label for="NB">No Binario</label><input type="radio" name="genero" id="NB" value="No Binario">
                    </label>
                </div>
                <div>
                    <label for="email">Email:
                        <input type="email" name="" id="email">
                    </label>
                </div>
                <div>
                    <label for="comentarios">Escribe lo que quieras:
                        <input type="text" name="" id="">
                    </label>

                </div>

                <div>
                    <input type="submit" value="Enviar" id="">
                </div>
            </form>
        </fieldset>

    </main>



    <footer>
        <p>Copyright. Todos los derechos reservados</p>


        <ul>
            <li><a href="http://instagram.com" target="_blank"><img src="../assets/images/instagram_icon.png"
                  class="instagramIcon" alt=""></a></li>
            <li><a href="http://facebook.com" target="_blank"><img src="../assets/images/facebook_icon.png"
                  class="facebookIcon" alt=""></a></li>
            <li><a href="http://Twitter.com" target="_blank"><img src="../assets/images/twitter_icon.png" class="twitterIcon"
                  alt=""></a></li>
          </ul>


    </footer>

    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
